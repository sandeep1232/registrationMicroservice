<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Management System</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<div class="container my-2">
		
		<h1 align="center">User List</h1>
		<a th:href="@{/register}" class="btn btn-primary btn-sm mb-3">Add User</a>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Mobile no</th>
					<th>Email</th>
					<th>password</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="userEntity : ${listOfUser}">
					<td th:text="${userEntity.firstName}"></td>
					<td th:text="${userEntity.lastName}"></td>
					<td th:text="${userEntity.mobileNo}"></td>
					<td th:text="${userEntity.emailId}"></td>
					<td th:text="${userEntity.password}"></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${userEntity.id})}" class = "btn btn-primary"> Update</a>
					<a th:href="@{/showFormForDelete/{id}(id=${userEntity.id})}" class = "btn btn-danger"> Delete</a>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
