<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
	<h1>User Management System</h1>
	<hr>
	<h2>Update User</h2>
	
	<form action="#" th:action="@{/register}" th:object="${user}" method="POST">
	<input type="hidden" th:field="*{id}">
	<input type="text" th:field="*{firstName}" class="form-control mb-3 col-3">
	<input type="text" th:field="*{lastName}" class="form-control mb-3 col-3">
	<input type="number" th:field="*{mobileNo}" class="form-control mb-3 col-3">
	<input type="text" th:field="*{emailId}" class="form-control mb-3 col-3">
	<input type="text" th:field="*{password}" class="form-control mb-3 col-3">
	<button type="submit" class="btn btn-info col-2">
	Update
	</button>
	</form>
	<hr>
	<a th:href = "@{/allUser}">Back to User List</a>
	</div>
</body>
</html>
